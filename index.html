


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sourdough scheduler</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind via CDN for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
      <div class="max-w-2xl w-full bg-white rounded-lg shadow p-6">
        <h1 class="text-2xl font-semibold mb-4">Sourdough Scheduler</h1>

        <label class="block text-sm text-gray-600 mb-2">Time you want to have finished bread:</label>
        <div class="flex gap-2 mb-4">
          <input type="datetime-local" id="bakeTime" class="flex-1 border rounded px-3 py-2" />
          <button id="calculateBtn" class="bg-emerald-500 text-white px-4 py-2 rounded hover:bg-emerald-600">Calculate</button>
        </div>

        <div id="schedule" aria-live="polite"></div>
      </div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
